<section class="col-md-10 mx-auto mt-4">
  <form #frm="ngForm" (ngSubmit)="addTheatre()">

    <!--
    <div class="mt-4">Theatre ID</div>
    <div>
      <input
        type="number"
        name="txtid"
        [(ngModel)]="theatre.theatreId"
        class="form-control"
        #theatreId="ngModel"
        required
      />
    </div>
    <div
      class="alert alert-dark mt-3"
      *ngIf="theatreId.invalid && (theatreId.touched || theatreId.dirty)"
    >
      Theatre ID is required.
    </div>
  -->
    <div class="mt-3">Theatre Name</div>
    <div>
      <input
        type="text"
        name="txttitle"
        [(ngModel)]="theatre.theatreName"
        class="form-control"
        #theatreName="ngModel"
        required
      />
    </div>
    <div
      class="alert alert-dark mt-3"
      *ngIf="theatreName.invalid && (theatreName.touched || theatreName.dirty)"
    >
      Theare name is required.
    </div>

    <div class="mt-3">Theatre city</div>
    <div>
      <input
        type="text"
        name="theatreCity"
        [(ngModel)]="theatre.theatreCity"
        class="form-control"
        #theatreCity="ngModel"
        required
      />
    </div>
    <div
      class="alert alert-dark mt-3"
      *ngIf="theatreCity.invalid && (theatreCity.touched || theatreCity.dirty)"
    >
      Theatre city is required
    </div>

    <div class="mt-3">Manager name</div>
    <div>
      <input
        type="text"
        name="managerName"
        [(ngModel)]="theatre.managerName"
        class="form-control"
        #managerName="ngModel"
        required
      />
    </div>
    <div
      class="alert alert-dark mt-3"
      *ngIf="managerName.invalid && (managerName.touched || managerName.dirty)"
    >
      Manager name is required
    </div>

    <div class="mt-3">Manager contact</div>
    <div>
      <input
        ngModel
        type="number"
        name="managerContact"
        [(ngModel)]="theatre.managerContact"
        class="form-control"
        #managerContact="ngModel"
        required
      />
    </div>
    <div
      class="alert alert-dark mt-3"
      *ngIf="
        managerContact.invalid &&
        (managerContact.touched || managerContact.dirty)
      "
    >
      Manager Contact is required.
    </div>

    <div class="mt-3">
      <input type="submit" [disabled]="!frm.valid" class="btn btn-dark" />
    </div>
  </form>
</section>
